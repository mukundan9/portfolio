<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <i style="font-size:24px" class="fa">&#xf2bc;</i>
          <div class="topic">Address</div>
          <div class="text-one">kovaiputhur,Coimbatore</div>
          <div class="text-two">fun place, tirupur</div>
        </div>
        <div class="phone details">
          <i style="font-size:24px" class="fa">&#xf095;</i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 9898935647</div>
          <div class="text-two">+91 9634345678</div>
        </div>
        <div class="email details">
          <i style="font-size:24px" class="fa">&#xf003;</i>
          <div class="topic">Email</div>
          <div class="text-one">mukundan@gmail.com</div>
          <div class="text-two">kowshik@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <input type="text" placeholder="Enter your message">
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
